<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="font.roboto.css">
    <link rel="stylesheet" href="font.materialicons.css">
    <style>
		#map {
			width: 100%;
			height: 400px;
			background-color: grey;
		}
		.demo-layout-transparent {
			background: url('../assets/demos/transparent.jpg') center / cover;
		}
		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__drawer-button {
		/* This background is dark, so we set text to white. Use 87% black instead if
		your background is light. */
			color: black;
		}
		.demo-content {
			position: relative;
		}
		#ambil-lokasi {
			position: absolute;
			bottom: 0;
			right: 0;
			margin-right: 20px;
			margin-bottom: 20px;
			z-index: 999;
			display: block;
		}
    </style>
</head>
<body>
	<div class="demo-layout-transparent mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--transparent">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Halte Trans Jogja</span>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Menu</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Halte Terdekat</a>
				<a class="mdl-navigation__link" href="">Daftar Halte</a>
				<a class="mdl-navigation__link" href="">Rute Trans Jogja</a>
				<a class="mdl-navigation__link" href="">Bantuan</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
		<div class="demo-container mdl-grid">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				<div id="map"></div>
				<button id="ambil-lokasi" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-color--accent mdl-color-text--white" data-upgraded=",MaterialButton,MaterialRipple"><i class="material-icons">my_location</i></button>
			</div>
		</div>
		<script type="text/javascript">
		function initMap() {
			var uluru = {lat: -25.363, lng: 131.044};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: uluru
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
		</script>
		<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzMX-TVEnekihhupXcIu5EOVEuR64uG0A&amp;callback=initMap">
		</script> -->
		<script src="material.min.js"></script>
		</main>
	</div>
</body>
</html>
